<!DOCTYPE HTML>
<html>
<head>
  <script src="libraries/ui/bootstrap.min.js"></script>

</head>
<body>
<button onclick="previousImage()" style="border:0;"><img src="previous_arrow.jpg"></button>
<img src = "img1.png" id="mainImage"></img>
<script type="text/javascript">
    var myImage = document.getElementById('mainImage');
    var imageArray = ["img1.png","img2.png","img3.png","img4.png","img5.png","img6.png","img7.png"];
    var imageIndex = 1;
    function nextImage(){
      myImage.setAttribute("src",imageArray[imageIndex]);
      imageIndex++;
      if(imageIndex > 7 || imageIndex < 0){
	myImage.setAttribute("src",imageArray[6]);
	imageIndex = 7
	};
    }
  function previousImage(){
    myImage.setAttribute("src",imageArray[imageIndex]);
    imageIndex--;
    if(imageIndex < 1 || imageIndex > 7){
	imageIndex = 1;
	myImage.setAttribute("src",imageArray[0]);
	}
    }
</script>
<button onclick="nextImage()" style="border:0;"><img src="next_arrow.jpg" ></img></button>
</body>
</html>
